name: Test deployment

on:
  pull_request:
    branches: [master]

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn
      - name: yarn install
        run: yarn install --frozen-lockfile
      - name: yarn build
        run: yarn build